<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学校选择组件</title>
	<style>
		.school-box-wrapper{
    margin: 10px 0;
}
.school-box{
    background-color: white;
    border: 1px solid #005EAC;
    width: 650px;
}
.school-box-header{
    background: #3777BC;
    color: white;
    font-size: 14px;
    font-weight: bold;
    padding: 5px 10px;
}
.school-box-provinces,
.school-box-schools{
    border: 1px solid #C3C3C3;
    margin: 5px 10px 10px 10px;
}
.school-box-schools{
    height: 200px;
    overflow-x: hidden;
    overflow-y: auto;
}

.school-box-provinces a,
.school-box-schools a{
    color: #005EAC;
    cursor: pointer;
    display: inline-block;
    font-size: 12px;
    height: 18px;
    line-height: 18px;
    text-decoration: none;
}
.school-box-provinces a{
    margin: 2px 5px;
    padding: 1px;
}
.school-box-provinces a:hover{
    text-decoration: underline;
}
.school-box-provinces a.chosen{
    background-color: #005EAC;
    color: white;
}
.school-box-schools a{
    margin: 4px 12px;
    overflow: hidden;
    padding-left: 10px;
    width: 160px;
}
.school-box-schools a:hover{
    background-color: #005EAC;
    color: white;
}
	</style>

</head>
<body>
	<div>
		<input type="text" class="school-name">
		<input type="text" class="school-id">
	</div>
	<div id="schoolBoxWrapper"></div>

<script src="school-list.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="school.js"></script>
<script>
	var $schoolName = $('.school-name');
	var $schoolId = $('.school-id');
	var $chooseBoxLink = $();

	var schoolBox = new SchoolBox({
		appendTo:'#schoolBoxWrapper',
		schoolClickCallback:function(){
			//这里被调用时this指向事件触发的元素
			$schoolName.val($(this).text());
			$schoolId.val($(this).attr('data-school'));
		}
	});

</script>
	
</body>
</html>
